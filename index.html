<body>
    <div class="three-columns">

        <div class="zhuyin" id="zhuyinBlock">
            
        </div>

        <div class="user-input">
            Enter Chinese below:
            <textarea class="user-text" id="userText" onkeyup="updateBlocks(userText.value)">道可道，非常道。名可名，非常名。</textarea>
            <div class="test">
                <ruby>
                    <ruby>
                        你<rt>ni</rt>好<rt>hao</rt>
                    </ruby>
                    <rt>hello</rt>
                </ruby>
            </div>
            <div class="settings">
                <label for="pin-position">Pinyin caption position:</label>
                <select name="pin-position" id="pinPos" onchange="changeRubyPos('pinyin', pinPos.value)">
                    <option value="under">Under</option>
                    <option value="over">Over</option>
                </select> 
                <br>
                <label for="zhu-position">Zhuyin caption position:</label>
                <select name="zhu-position" id="zhuPos" onchange="changeRubyPos('zhuyin', zhuPos.value)">
                    <option value="over">Left</option>
                    <option value="under">Right</option>
                </select> 
            </div>
        </div>

        <div class="pinyin ruby-under" id="pinyinBlock">
        
        </div>
    </div>
